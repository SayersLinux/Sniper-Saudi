<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#1a1a1a" rx="20" ry="20"/>
  
  <!-- Sniper Scope -->
  <circle cx="400" cy="200" r="150" fill="none" stroke="#4CAF50" stroke-width="5"/>
  <circle cx="400" cy="200" r="120" fill="none" stroke="#4CAF50" stroke-width="2"/>
  <circle cx="400" cy="200" r="90" fill="none" stroke="#4CAF50" stroke-width="2"/>
  <circle cx="400" cy="200" r="60" fill="none" stroke="#4CAF50" stroke-width="2"/>
  <circle cx="400" cy="200" r="30" fill="none" stroke="#4CAF50" stroke-width="2"/>
  <circle cx="400" cy="200" r="5" fill="#4CAF50"/>
  
  <!-- Crosshairs -->
  <line x1="250" y1="200" x2="550" y2="200" stroke="#4CAF50" stroke-width="2"/>
  <line x1="400" y1="50" x2="400" y2="350" stroke="#4CAF50" stroke-width="2"/>
  
  <!-- Text: Sniper-Saudi -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#ffffff" text-anchor="middle">SNIPER-SAUDI</text>
  
  <!-- Arabic Text -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#ffffff" text-anchor="middle">أداة فحص أمني متعددة الوظائف</text>
  
  <!-- Decorative Elements -->
  <polygon points="250,120 270,120 260,100" fill="#4CAF50"/>
  <polygon points="530,120 550,120 540,100" fill="#4CAF50"/>
  <polygon points="250,280 270,280 260,300" fill="#4CAF50"/>
  <polygon points="530,280 550,280 540,300" fill="#4CAF50"/>
</svg>